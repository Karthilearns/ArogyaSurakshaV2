        <title>Sign up</title>
</head>

<style>
    * {
        font-family: "Montserrat", sans-serif;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-default" style="background-color: black;">
        <a href="/"><a class="navbar-brand" href="#" style="color: #8c43cc;  margin-left: '7px';
            font-size:x-large;font-weight: bold; ">AROGYA SURAKSHA</a></Link>
    
            <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarText">
                <ul class="navbar-nav ml-auto algos">
                    <li class="nav-item">
                        <a class="nav-link" style="margin-left:3px;" href="#">About</a>
                    </li>
                    <li class="nav-item">
    
                        <a href='/' style="text-decoration:None;"><button class="nav-link btn btn-outline-success"
                                style="padding:7px;text-decoration:None;">SIGN IN</button></a>
    
                    </li>
                </ul>
            </div>
    </nav>
<section class="vh-100">
    <br />
    <br />
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png"
                    class="img-fluid" alt="Sample image"></img>
            </div>
            <br></br>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

                <form style="padding:20px;" action="signup">
                    <h3>Register here</h3>
                    <br />
                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example2">Username</label>
                        <input type="text" id="form3Example2" name="username" class="form-control "
                            placeholder="Enter a valid text" />

                    </div>

                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example3">Email</label>
                        <input type="email" id="form3Example3" name="email" class="form-control "
                            placeholder="Enter email" />

                    </div>

                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example3">Select role</label>
                        <select class="select form-control" name="user-type">
                            <option value="1">Doctor</option>
                            <option value="2">Patient</option>
                            <option value="3">Admin</option>

                        </select>
                    </div>

                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4">Phone number</label>
                        <input type="number" id="form3Example4" name="phone-number" class="form-control "
                            placeholder="Enter Phone Number" />

                    </div>

                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example5">Address</label>
                        <input type="text" name="address" id="form3Example5" class="form-control "
                            placeholder="Enter your address" />

                    </div>

                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example6">Pincode</label>
                        <input type="number" id="form3Example6" name="pincode" class="form-control "
                            placeholder="Enter your pincode" />

                    </div>

                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example7">Password</label>
                        <input type="password" id="form3Example7" name="password" class="form-control "
                            placeholder="Enter password" />


                    </div>


                    <div class="text-center text-lg-start mt-4 pt-2">

                        <button type="submit" class="btn btn-dark " style="padding-left: 2.5rem;
                            padding-right: 2.5rem; background-color:#8c43cc;">Register</button>

                    </div>



                </form>

            </div>

        </div>

    </div>

</section>
</body>
