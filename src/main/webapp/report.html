<body class="bg-light">
    <div class="container-fluid">
        <div class="row text-center ">
            <div class="col-12">
                <h4>REPORT</h4>
            </div>
           <form action="savereport" method="post">
            <div class="col-lg-4 col-sm-12 col-md-4 mx-auto">
              
                <input type="text" class="form-control my-3" placeholder="PULSE RATE" name="pulse-rate">
               
                <input type="text" class="form-control my-3" placeholder="TEMPERATURE" name="temperature">
                <input type="text" class="form-control my-3" placeholder="OXYGEN LEVEL" name="oxygen-level">
                <input type="text" class="form-control my-3" placeholder="GLUCOSE" name="glucose">
                <input type="text" class="form-control my-3" placeholder="BLOOD PRESSURE" name="blood-pressure">
            </div>   
             <div class="col-lg-4 col-sm-12 col-md-4 mx-auto">
                <input type="text" class="form-control my-3" placeholder="HAEMO LEVEL" name="haemo-level">
               
                <input type="text" class="form-control my-3" placeholder="WBC" name="wbc">
                <input type="text" class="form-control my-3" placeholder="RBC" name="rbc">
                <input type="text" class="form-control my-3" placeholder="CALCIUM" name="calcium">
            </div>
            <input type='submit' class="btn btn-danger"></input>
        </div>
          </form>
    </div>
</body>
